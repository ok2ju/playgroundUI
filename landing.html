<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LogIn</title>
	<link rel="stylesheet" href="css/landing.css">
</head>
<body>

	<div class="main">
		<div class="overlay">
			<div class="form-container">
				<form class="login-form">
					<h1>PlayGrounds</h1>
					<p>
						<label>EMail</label>
						<input type="email" class="form-input" placeholder="">
					</p>
					<p>
						<label>Password</label>
						<input type="password" class="form-input" placeholder="">
					</p>
		            <input type="submit" class="submit-btn login-input" value="Sign in">
		            <span class="cd-error-message">Error message here!</span> <!-- is-visible -->
		        </form>
			</div>
		</div>
	</div>
	
</body>
</html>
